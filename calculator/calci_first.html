<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calci_first.css">
</head>

<body>
    <div class="container">
        <input id="dashboard" placeholder="0"><br>
        <button onclick="press(7)">7</button>
        <button onclick="press(8)">8</button>
        <button onclick="press(9)">9</button>
        <button style="background-color: yellow;" onclick="press('/')">/</button> <br>
        <button onclick="press(4)">4</button>
        <button onclick="press(5)">5</button>
        <button onclick="press(6)">6</button>
        <button style="background-color: yellow;" onclick="press('*')">X</button> <br>
        <button onclick="press(1)">1</button>
        <button onclick="press(2)">2</button>
        <button onclick="press(3)">3</button>
        <button style="background-color: yellow;" onclick="press('-')">-</button> <br>
        <button onclick="press(0)">0</button>
        <button onclick="press('.')">.</button>
        <button style="background-color: rgb(134, 117, 19);" id="clear">C</button>
        <button style="background-color: yellow;" onclick="press('+')">+</button><br>
        <button id="equalbtn" onclick="equal()">=</button>
    </div>

    <script src="calci_first.js"></script>
</body>

</html>
