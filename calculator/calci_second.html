<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="calci_second.css">
  </head>
  <body>
    
    <div class="container">
        <input type="text" id="input" placeholder="0">

        <div>
            <button class="equalbtn1">AC</button>
            <button class="equalbtn1">DEL</button>
            <button class="equalbtn1">%</button>
            <button class="equalbtn1">/</button>
        </div>

        <div>
            <button class="press">7</button>
            <button class="press">8</button>
            <button class="press">9</button>
            <button class="equalbtn1">*</button>
        </div>

        <div>
            <button class="press">4</button>
            <button class="press" >5</button>
            <button class="press">6</button>
            <button class="equalbtn1">-</button>
        </div>

        <div>
            <button class="press">1</button>
            <button class="press">2</button>
            <button class="press">3</button>
            <button class="equalbtn1">+</button>
        </div>
        <div>
            <button class="press">00</button>
            <button class="press">0</button>
            <button class="press">.</button>
            <button class="equalbtn">=</button>
        </div>
    </div>
    <script src="calci_second.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
